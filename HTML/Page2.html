    <div class="container">
        <div class="image">
            <img src="/image/WhatsApp Image 2026-02-10 at 11.14.51.jpeg" alt="Bon de réduction">
        <p>Veuillez remplir le formulaire ci-dessous pour recevoir votre bon de réduction.</p>
        <form class="form">
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="adresse_postale"></label>Adresse postale:</label>
                <input type="text" id="adresse_postale" name="adresse_postale" required>
                </div> 
                <p> Votre adresse email est nécessaire pour vous envoyer le bon de réduction.</p>
                <button class="cta-button">Recevoir mon bon</button>

        </form>
    </div>
