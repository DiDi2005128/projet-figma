<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Locker - Gagnez des réductions</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importation police moderne -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <header class="header">
            <img src="logo FT.webp" alt="Foot Locker Logo" class="logo">
        </header>

        <!-- Section Principale -->
        <main class="main-content">
            <h1 class="title">Tentez de gagner jusqu'à</h1>
            <h2 class="discount">-25% de réduction</h2>

            <button class="cta-button">Jouer maintenant</button>
        </main>

        <!-- Section Comment ça marche -->
        <section class="info-card">
            <h3 class="info-title">Comment ça marche ?</h3>
            <ul class="info-list">
                <li>
                    <span class="check-icon">✅</span>
                    Retournez 3 cartes identiques pour gagner -25%
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    Si vous ne trouvez pas, vous recevez quand même -5%
                </li>
                <li>
                    <span class="check-icon">✅</span>
                    Utilisable uniquement en boutique Foot Locker
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
